<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Odonto · Configuración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="flex">
    <aside class="hidden md:flex md:w-64 min-h-screen bg-white border-r border-slate-200">
      <nav class="w-full p-6 space-y-6">
        <div class="flex items-center gap-3"><i class="fa-solid fa-tooth text-cyan-600 text-2xl"></i><span class="font-semibold">Odonto · Pro</span></div>
        <ul class="space-y-1 text-sm">
          <li><a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100"><i class="fa-solid fa-gauge"></i>Inicio</a></li>
          <li><a href="pacientes.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100"><i class="fa-solid fa-users"></i>Pacientes</a></li>
          <li><a href="agenda.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100"><i class="fa-solid fa-calendar-week"></i>Agenda</a></li>
          <li><a href="turnos.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100"><i class="fa-solid fa-calendar-check"></i>Turnos</a></li>
          <li><a href="config.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-cyan-50 text-cyan-700"><i class="fa-solid fa-gear"></i>Configuración</a></li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1">
      <header class="bg-white border-b border-slate-200 px-4 py-3">
        <h1 class="text-lg font-semibold">Configuración</h1>
      </header>

      <section class="p-4 md:p-6 space-y-6">
        <!--
          FORM CONFIG (POST JSON)
          Endpoint: /webhook/configuracion
          Respuesta: { success: true, message?: "" }
          Nota: prepará este módulo para en un futuro sumar login sin tocar formularios.
        -->
        <div class="bg-white rounded-2xl border border-slate-200 p-5">
          <form class="grid grid-cols-1 md:grid-cols-2 gap-3"
                hx-post="https://n8n.chilldigital.tech/webhook/configuracion"
                hx-ext="json-enc"
                hx-trigger="submit"
                hx-on::after-request="window.afterSaveConfig(event)">
            <input name="profesional" class="px-3 py-2 rounded-lg border border-slate-300" placeholder="Nombre del profesional" required>
            <input name="consultorio" class="px-3 py-2 rounded-lg border border-slate-300" placeholder="Nombre del consultorio">
            <input name="dias_habiles" class="px-3 py-2 rounded-lg border border-slate-300" placeholder="Días hábiles (ej: L-V)">
            <input name="horario" class="px-3 py-2 rounded-lg border border-slate-300" placeholder="Horario (ej: 09:00-18:00)">
            <input name="slot" class="px-3 py-2 rounded-lg border border-slate-300" placeholder="Duración turno (min)">
            <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 md:col-span-2"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <div id="toastArea" class="fixed bottom-4 right-4 space-y-2 z-50"></div>
  <script src="assets/js/app.js"></script>
</body>
</html>
