<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - DentalPro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-heart-pulse fs-4 me-2"></i>
                <span>DentalPro</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="pacientes.html">Pacientes</a>
                <a class="nav-link" href="nuevo-paciente.html">Nuevo Paciente</a>
                <a class="nav-link active" href="calendario.html">Calendario</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-0">
                    <i class="bi bi-calendar3 text-primary me-2"></i>
                    Calendario de Turnos
                </h2>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label for="fecha-selector" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha-selector">
                            </div>
                            <div class="col-md-4">
                                <label for="filtro-estado" class="form-label">Estado</label>
                                <select class="form-select" id="filtro-estado">
                                    <option value="">Todos los turnos</option>
                                    <option value="confirmado">Confirmados</option>
                                    <option value="pendiente">Pendientes</option>
                                    <option value="completado">Completados</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary mt-4" onclick="cargarEventos()">
                                    <i class="bi bi-search me-1"></i>Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agenda -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar3 me-2"></i>Agenda
                        </h5>
                        <button class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-lg me-1"></i>Nuevo Turno
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="eventos-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="text-muted mt-2">Cargando eventos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', cargarEventos);
    </script>
</body>
</html>
